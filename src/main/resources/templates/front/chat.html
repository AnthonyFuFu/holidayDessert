<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body th:fragment="chat">
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline" th:if="${memberSession != null}">
                <input type="hidden" id="msgDirection" value="1">
                <div class="form-group">
                    <label for="memId">[[${memberSession.memAccount}]]</label>
                    <input type="hidden" id="memId" th:value="*{memberSession.memId}">
                    <input type="hidden" id="empId">
                    <input type="hidden" id="msgPic">
                </div>
                <div class="form-group">
                    <label for="msgContent">msgContent</label>
                    <input type="text" id="msgContent" class="form-control" placeholder="msgContent here...">
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
            </form>
            
            <form class="form-inline" th:if="${employeeSession != null}">
                <input type="hidden" id="msgDirection" value="0">
                <div class="form-group">
                    <label for="empId">[[${employeeSession.empName}]]</label>
                    <input type="hidden" id="empId" th:value="*{employeeSession.empId}">
                    <input type="hidden" id="memId">
                    <input type="hidden" id="msgPic">
                </div>
                <div class="form-group">
                    <label for="msgContent">msgContent</label>
                    <input type="text" id="msgContent" class="form-control" placeholder="msgContent here...">
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
            </form>
            
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Greetings</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
