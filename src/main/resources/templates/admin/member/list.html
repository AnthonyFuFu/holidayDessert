<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="admin/load/css :: css"></head>
<head>
<title>[[${@environment.getProperty('html.title')}]] - 會員管理</title>
<link rel="stylesheet" th:href="@{/admin/css/common.css}" />
</head>
<body th:class="theme- + (${employeeSession.empTheme} != 'null' and ${employeeSession.empTheme} != '' ? ${employeeSession.empTheme} : 'red')">

    <!-- Page Loader -->
    <div th:include="admin/load/pageloader :: pageloader" class="page-loader-wrapper"></div>
    <!-- #END# Page Loader -->
    
    <!-- Overlay For Sidebars -->
    <div class="overlay"></div>
    <!-- #END# Overlay For Sidebars -->
    
    <!-- Search Bar -->
    <div th:include="admin/load/searchbar :: searchbar" class="search-bar"></div>
    <!-- #END# Search Bar -->
    
    <!-- Top Bar -->
    <nav th:include="admin/load/navbar :: navbar" id="navbar" class="navbar"></nav>
    <!-- #Top Bar -->
    <section>
        <!-- Left Sidebar -->
        <aside th:include="admin/load/leftsidebar :: leftsidebar" id="leftsidebar" class="sidebar"></aside>
        <!-- #END# Left Sidebar -->
        
        <!-- Right Sidebar -->
        <aside th:include="admin/load/rightsidebar :: rightsidebar" id="rightsidebar" class="right-sidebar"></aside>
        <!-- #END# Right Sidebar -->
    </section>

    <section class="content">
        <div class="container-fluid">
        
			<!-- breadcrumbs -->
            <div th:include="admin/load/breadcrumbs :: member" class="row clearfix block-header"></div>
            <!-- #END# breadcrumbs -->
            
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card">
                        <div class="header">
                            <h2>會員管理</h2>
                        </div>
                        <div class="body">
                        	<div class="row clearfix">
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                    <!-- Nav tabs -->
                                    <ul class="nav nav-tabs tab-nav-right" role="tablist">
                                        <li role="presentation" class="active"><a href="#member_animation" data-toggle="tab">會員清單</a></li>
                                        <li role="presentation"><a href="#message_animation" data-toggle="tab">通訊紀錄</a></li>
                                        <li role="presentation"><a href="#receipt_information_animation" data-toggle="tab">收貨資訊</a></li>
                                        <li role="presentation"><a href="#cart_animation" data-toggle="tab">會員購物車</a></li>
                                    </ul>
                                    <!-- Tab panes -->
                                    <div class="tab-content">
                                        <div role="tabpanel" class="tab-pane fade in active" id="member_animation">
                            				<div class="table-responsive">
                                				<table id="member-table" class="table table-bordered table-striped table-hover basic-dataTable dataTable">
                                    				<thead>
                                        				<tr>
                                        					<th>ID</th>
                                            				<th>名字</th>
                                            				<th>帳號</th>
                                            				<th>聯絡電話</th>
                                            				<th>電子信箱</th>
                                            				<th>地址</th>
                                            				<th>生日</th>
                                            				<th>性別</th>
                                        				</tr>
                                    				</thead>
                                				</table>
                            				</div>
                        				</div>
                        				
                                        <div role="tabpanel" class="tab-pane fade" id="message_animation">
											<div class="row">
												<div th:each="chatRoom : ${chatRoomList}" class="col-lg-3 col-md-3 col-sm-3 col-xs-6">
													<div class="info-box bg-cyan hover-zoom-effect hover-expand-effect chat-room openChatRoom" th:data-roomid="${chatRoom.ROOM_ID}" th:data-roomurl="${chatRoom.ROOM_URL}" th:data-memid="${chatRoom.MEM_ID}" th:data-memname="${chatRoom.MEM_NAME}">
														<div class="icon">
															<i class="material-icons">email</i>
														</div>
														<div class="content">
															<div class="number" th:text="${chatRoom.MEM_NAME}"></div>
															<div class="text" th:text="${'共'+chatRoom.MSG_COUNT+'則訊息'}"></div>
														</div>
													</div>
												</div>
											</div>
										</div>
                                        
                                        <div role="tabpanel" class="tab-pane fade" id="receipt_information_animation">
                                        	<div class="table-responsive">
                                				<table id="receipt-information-table" class="table table-bordered table-striped table-hover basic-dataTable dataTable">
                                    				<thead>
                                        				<tr>
                                        					<th>ID</th>
                                            				<th>會員ID</th>
                                            				<th>收貨者姓名</th>
                                            				<th>超商收貨地址</th>
                                            				<th>收件人地址</th>
                                            				<th>收件人聯絡電話</th>
                                        				</tr>
                                    				</thead>
                                				</table>
                            				</div>
                                        </div>
                                        
                                        <div role="tabpanel" class="tab-pane fade" id="cart_animation">
                                        	<div class="table-responsive">
                                				<table id="cart-table" class="table table-bordered table-striped table-hover basic-dataTable dataTable">
                                    				<thead>
                                        				<tr>
                                            				<th>會員姓名</th>
                                            				<th>會員帳號</th>
                                            				<th>會員性別</th>
                                            				<th>會員電話</th>
                                            				<th>會員信箱</th>
                                            				<th>商品名稱</th>
                                            				<th>商品個數</th>
                                        				</tr>
                                    				</thead>
                                				</table>
                            				</div>
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
<!-- Chat Bar -->
<div th:if="${employeeSession != null}" th:include="admin/load/chat :: chat"></div>
<div th:include="admin/load/js :: js"></div>
<div th:include="admin/load/js :: jquery-datatable"></div>
<div th:include="admin/load/js :: chat"></div>

<script th:src="@{/admin/js/admin.js}"></script>
<script th:src="@{/admin/js/member/member.js}"></script>
<script th:src="@{/admin/js/member/chat-room.js}"></script>
<script th:src="@{/admin/js/member/receipt-information.js}"></script>
<script th:src="@{/admin/js/member/cart.js}"></script>

</body>
</html>
