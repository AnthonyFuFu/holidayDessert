<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
<title>TKB官網-區域管理</title>
<head th:include="admin/load/css :: CommonCss" />
<head th:include="admin/load/css :: mainCss" />
<head th:include="admin/load/js :: CommonJs" />
</head>
<body class="no-skin">
	<section th:include="admin/layout/header :: header"></section>
	<div class="main-container ace-save-state" id="main-container">
		<script type="text/javascript">
			try {
				ace.settings.loadState('main-container')
			} catch (e) {
			}
		</script>
		<div id="sidebar" class="sidebar responsive ace-save-state"
			th:include="admin/layout/menu :: menu"></div>

		<div class="main-content">
			<div class="main-content-inner">
				<div class="breadcrumbs ace-save-state" id="breadcrumbs">
					<span style="font-size: 20px; padding-left: 10px">區域與地區管理_地區</span>
				</div>
				<form id="mainForm" method="POST">
					<input type="hidden" th:field="${location.id}">
					<div class="page-content">
						<div class="page-header">
							<a href="#" role="button" class="btn btn-white btn-info btn-add"
								data-toggle="modal">新增</a>
						</div>
						<!-- PAGE CONTENT BEGINS -->
						<div class="row">
							<div class="col-xs-12">
								<div class="row">
									<div class="col-xs-12">
										<div class="table-header">&nbsp;</div>
										<div>
											<table id="dynamic-table"
												class="table table-striped table-bordered table-hover">
												<thead>
													<tr>
														<th width="5%" class="center">序號</th>
														<th width="10%">品牌</th>
														<th width="15%">據點</th>
														<th width="10%">區域</th>
														<th width="10%">電話</th>
														<th width="30%">地址</th>
														<th width="10%">地圖圖片</th>
														<th width="10%">功能</th>
													</tr>
												</thead>
											</table>
										</div>
									</div>
								</div>
							</div>
							<!-- /.span -->
						</div>
						<!-- /.row -->
					</div>
				</form>
			</div>
		</div>
	</div>
<head th:include="admin/load/js :: location" />
</body>
</html>
