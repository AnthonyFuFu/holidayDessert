<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="admin/load/css :: css"></head>
<head>
<title>[[${@environment.getProperty('html.title')}]] - 安排優惠活動</title>
<link rel="stylesheet" th:href="@{/admin/css/common.css}" />
</head>
<body th:class="theme- + (${employeeSession.empTheme} != 'null' and ${employeeSession.empTheme} != '' ? ${employeeSession.empTheme} : 'red')">

    <!-- Page Loader -->
    <div th:include="admin/load/pageloader :: pageloader" class="page-loader-wrapper"></div>
    <!-- #END# Page Loader -->
    
    <!-- Overlay For Sidebars -->
    <div class="overlay"></div>
    <!-- #END# Overlay For Sidebars -->
    
    <!-- Search Bar -->
    <div th:include="admin/load/searchbar :: searchbar" class="search-bar"></div>
    <!-- #END# Search Bar -->
    
    <!-- Top Bar -->
    <nav th:include="admin/load/navbar :: navbar" id="navbar" class="navbar"></nav>
    <!-- #Top Bar -->
    <section>
        <!-- Left Sidebar -->
        <aside th:include="admin/load/leftsidebar :: leftsidebar" id="leftsidebar" class="sidebar"></aside>
        <!-- #END# Left Sidebar -->
        
        <!-- Right Sidebar -->
        <aside th:include="admin/load/rightsidebar :: rightsidebar" id="rightsidebar" class="right-sidebar"></aside>
        <!-- #END# Right Sidebar -->
    </section>

    <section class="content">
        <div class="container-fluid">
        
			<!-- breadcrumbs -->
            <div th:include="admin/load/breadcrumbs :: promotion" class="row clearfix block-header"></div>
            <!-- #END# breadcrumbs -->
            
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card">
                        <div class="header">
                            <h2>安排優惠活動</h2>
                            <ul class="header-dropdown m-r--5">
                                <li class="dropdown">
                                    <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                        <i class="material-icons">more_vert</i>
                                    </a>
                                    <ul class="dropdown-menu pull-right">
                            			<li><a href="javascript:void(0)" onclick="issueDailyPromotion()">安排優惠活動(當日)</a></li>
                            			<li><a href="javascript:void(0)" onclick="issueWeeklyPromotion()">安排優惠活動(一週)</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                        
                        <div class="body">
							<form class="form-horizontal" role="form" id="issuePromotion" method="POST" enctype="multipart/form-data">
								<input type="hidden" name="products">
								
								<div class="col-lg-2 col-md-2 col-sm-4 col-xs-5 form-control-label">
                                    <label for="promotion-id">優惠活動種類</label>
                                </div>
								<div>
									<div class="col-lg-10 col-md-10 col-sm-8 col-xs-7" style="padding-left: 0; padding-right: 30px">
										<select id="promotion-id" class="form-control show-tick" name="promotionId">
											<option value="0">-- 請選擇 --</option>
											<option th:each="promotion:${promotionList}" th:value="${promotion.PM_ID}" th:text="${promotion.PM_NAME}"></option>
										</select>
									</div>
								</div>
								<div class="row clearfix">
									<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
										<!-- Nav tabs -->
										<ul class="nav nav-tabs tab-nav-right" role="tablist">
											<li role="presentation" class="active"><a href="#issue-promotion_animation" data-toggle="tab">預計安排優惠商品</a></li>
										</ul>
										<!-- Tab panes -->
										<div class="tab-content">
											<div role="tabpanel" class="tab-pane fade in active" id="issue-promotion_animation">
												<div class="table-responsive">
													<table id="issue-promotion-table" class="table table-bordered table-striped table-hover basic-dataTable dataTable">
														<thead>
															<tr>
																<th><a href="javascript:void(0)" onclick="checkAll()">全選</a></th>
																<th>商品分類名稱</th>
																<th>商品名稱</th>
																<th>商品資訊</th>
																<th>商品原價</th>
															</tr>
														</thead>
													</table>
												</div>
											</div>
										</div>
									</div>
								</div>
							</form>
						</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
<div th:include="admin/load/js :: js"></div>
<div th:include="admin/load/js :: jquery-datatable"></div>

<script th:src="@{/admin/js/admin.js}"></script>
<script th:src="@{/admin/js/promotion/promotion-detail.js}"></script>

</body>
</html>
