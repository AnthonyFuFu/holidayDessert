<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="admin/load/css :: css"></head>
<head>
<title>[[${@environment.getProperty('html.title')}]] - 優惠活動管理</title>
</head>
<body class="theme-red">

    <!-- Page Loader -->
    <div th:include="admin/load/pageloader :: pageloader" class="page-loader-wrapper"></div>
    <!-- #END# Page Loader -->
    
    <!-- Overlay For Sidebars -->
    <div class="overlay"></div>
    <!-- #END# Overlay For Sidebars -->
    
    <!-- Search Bar -->
    <div th:include="admin/load/searchbar :: searchbar" class="search-bar"></div>
    <!-- #END# Search Bar -->
    
    <!-- Top Bar -->
    <nav th:include="admin/load/navbar :: navbar" id="navbar" class="navbar"></nav>
    <!-- #Top Bar -->
    <section>
        <!-- Left Sidebar -->
        <aside th:include="admin/load/leftsidebar :: leftsidebar" id="leftsidebar" class="sidebar"></aside>
        <!-- #END# Left Sidebar -->
        
        <!-- Right Sidebar -->
        <aside th:include="admin/load/rightsidebar :: rightsidebar" id="rightsidebar" class="right-sidebar"></aside>
        <!-- #END# Right Sidebar -->
    </section>

    <section class="content">
        <div class="container-fluid">
        
			<!-- breadcrumbs -->
            <div th:include="admin/load/breadcrumbs :: promotion" class="row clearfix block-header"></div>
            <!-- #END# breadcrumbs -->
            
            <!-- Tabs With Custom Animations -->
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card">
                    
                    	<div class="header">
                            <h2>優惠活動管理</h2>
                            <ul class="header-dropdown m-r--5">
                                <li class="dropdown">
                                    <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                        <i class="material-icons">more_vert</i>
                                    </a>
                                    <ul class="dropdown-menu pull-right">
                            			<li><a th:href="${@environment.getProperty('web.path')}+@{holidayDessert/admin/promotion/addPromotion}">新增優惠活動</a></li>
                            			<li><a th:href="${@environment.getProperty('web.path')}+@{holidayDessert/admin/promotion/issuePromotion}">安排優惠活動</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                        
                        <div class="body">
                            <div class="row clearfix">
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                    <!-- Nav tabs -->
                                    <ul class="nav nav-tabs tab-nav-right" role="tablist">
                                        <li role="presentation" class="active"><a href="#promotion_animation" data-toggle="tab">優惠活動清單</a></li>
                                        <li role="presentation"><a href="#promotion_detail_animation" data-toggle="tab">優惠活動明細</a></li>
                                    </ul>
                                    <!-- Tab panes -->
                                    <div class="tab-content">
                                        <div role="tabpanel" class="tab-pane fade in active" id="promotion_animation">
                            				<div class="table-responsive">
                                				<table id="promotion-table" class="table table-bordered table-striped table-hover basic-dataTable dataTable">
                                    				<thead>
                                        				<tr>
                                        					<th>ID</th>
                                            				<th>活動名稱</th>
                                            				<th>活動描述</th>
                                            				<th>折扣幅度</th>
                                            				<th>開始時間</th>
                                            				<th>結束時間</th>
                                            				<th>活動狀態</th>
                                            				<th>活動例行性</th>
                                            				<th>功能</th>
                                        				</tr>
                                    				</thead>
                                				</table>
                            				</div>
                        				</div>
                                        <div role="tabpanel" class="tab-pane fade" id="promotion_detail_animation">
                                        	<div class="table-responsive">
                                				<table id="promotion-detail-table" class="table table-bordered table-striped table-hover basic-dataTable dataTable">
                                    				<thead>
                                        				<tr>
                                        					<th>活動名稱</th>
                                            				<th>活動狀態</th>
                                            				<th>商品名稱</th>
                                            				<th>商品狀態</th>
                                            				<th>活動描述</th>
                                            				<th>折扣幅度</th>
                                            				<th>商品價格</th>
                                            				<th>商品活動優惠價</th>
                                            				<th>特價開始時間</th>
                                            				<th>特價結束時間</th>
                                            				<th>活動例行性</th>
                                        				</tr>
                                    				</thead>
                                				</table>
                            				</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- #END# Tabs With Custom Animations -->
        </div>
    </section>
<!-- <div th:if="${employeeSession != null}" th:include="front/chat :: chat"></div> -->
<div th:include="admin/load/js :: js"></div>
<div th:include="admin/load/js :: jquery-datatable"></div>
<div th:include="admin/load/js :: chat"></div>

<script th:src="@{/admin/js/admin.js}"></script>
<script th:src="@{/admin/js/promotion/promotion.js}"></script>
<script th:src="@{/admin/js/promotion/promotion-detail.js}"></script>

</body>
</html>
