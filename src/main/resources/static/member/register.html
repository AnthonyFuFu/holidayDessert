<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
	<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="假日甜點 甜點 蛋糕 可頌" />
	<meta name="description" content="只營業於假日的神秘小店" />
<!-- 	<link rel="Shortcut Icon" type="image/x-icon" href="https://www.daso.com.tw/images/favicon1.ico" /> -->
    <link rel="stylesheet" href="/holidayDessert/front/css/header.css">
    <link rel="stylesheet" href="/holidayDessert/front/css/footer.css">
    <link rel="stylesheet" href="/holidayDessert/front/css/all.css">
    <link rel="stylesheet" href="/holidayDessert/front/css/main.css">
    <link rel="stylesheet" href="/holidayDessert/front/css/login.css">
    <link rel="stylesheet" href="/holidayDessert/front/css/contact-us.css">
    <link rel="stylesheet" href="/holidayDessert/assets/plugins/sweetalert/sweetalert.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js" integrity="sha512-NQfB/bDaB8kaSXF8E77JjhHG5PM6XVRxvHzkZiwl3ddWCEPBa23T76MuWSwAJdMGJnmQqM0VeY9kFszsrBEFrQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/holidayDessert/front/js/register.js"></script>
    <script type="text/javascript" src="/holidayDessert/front/js/lib/vue.js"></script>
    <script type="text/javascript" src="/holidayDessert/assets/plugins/sweetalert/sweetalert.min.js"></script>
    <title>假日甜點官方網站HolidayDessert</title>
</head>
<body>

	<div id="header"></div>
    
    <section class="banner-box">
        <img class="banner-login" src="/holidayDessert/front/images/banner-login.jpg" alt="banner">
    </section>

    <main class="main">
        <section class="register-section">
            <form id="register" class="register-area">
                <div>註冊</div>
                <div>{{memberSession.memName}}</div>
                <div>{{memberSession.memAccount}}</div>
                <div>{{memberSession.memAddress}}</div>
                <div class="login-input">

                    <div class="name-block">
                        <div>姓名</div>
                        <input v-model="memName" type="text" placeholder="請輸入姓名" maxlength="30" ref="memName">
                    </div>
                    <div class="phone-block">
                        <div>電話</div>
                        <input v-model="memPhone" type="tel" placeholder="請輸入電話號碼" maxlength="20" ref="memPhone">
                    </div>

                    <div class="email-block">
                        <div>帳號</div>
                        <input v-model="memEmail" @change="checkEmailExist" type="email" placeholder="請輸入Email帳號" maxlength="30" autocomplete="username" ref="memEmail">
                    </div>
                    <div class="pwd-block">
                        <div>密碼</div>
                        <input v-model="memPassword" :type="passwordType" type="password" placeholder="請輸入密碼" maxlength="25" autocomplete="current-password" ref="memPassword">
                        <span class="material-icons vision" @mousedown="passwordVision(true)" @mouseup="passwordVision(false)" @mouseleave="passwordVision(false)">visibility_off</span>
                    </div>
                    <div class="agree-block">
                        <input v-model="agreePolicy" type="checkbox" id="agree" ref="agreePolicy">
                        <span for="agree" @click="toggleAgree"></span>
                        <label for="agree">開始使用本服務或註冊前，平台用戶應確保其已仔細參閱並同意<a href="./policy.html"
                                class="gold">隱私權政策</a>以及<a href="./terms.html" class="gold">使用者條款</a></label>
                    </div>
                    <div class="register-submit" @click="register">註冊</div>
                    <div class="logout-submit" @click="logout">登出</div>
                </div>
                <div class="horizon"></div>or<div class="horizon"></div>
                <div>
                    <div class="circle-container">
                        <a href="/holidayDessert/front/member/FBLogin"><img src="/holidayDessert/front/images/FB-logo.svg" alt="FB-logo"></a>
                    </div>
                    <div class="circle-container">
                        <a href="/holidayDessert/front/google/login" @click.prevent="googleLogin" ><img src="/holidayDessert/front/images/google-logo.svg" alt="google-logo"></a>
                    </div>
                    <div class="circle-container">
                        <a href="/holidayDessert/front/member/LineLogin"><img src="/holidayDessert/front/images/Line-logo.svg" alt="Line-logo"></a>
                    </div>
                </div>
            </form>
        </section>
    </main>
    
</body>
<script>
	$(function() {
		$("#header").load("/holidayDessert/load/header.html");
	});
</script>
</html>
