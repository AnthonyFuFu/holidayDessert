<section class="contact-us-section">
	<form action="" class="contact-us-area">
		<div class="contact-information">
			<div class="contact-us-title">聯絡我們</div>
			<div class="contact-us-name">
				<div>姓名</div>
				<input type="text" placeholder="請輸入姓名" maxlength="30">
			</div>
			<div class="contact-us-phone">
				<div>電話</div>
				<input type="tel" placeholder="請輸入電話號碼" maxlength="20">
			</div>
			<div class="contact-us-email">
				<div>Email</div>
				<input type="email" placeholder="請輸入Email帳號" maxlength="30" autocomplete="username">
			</div>
			<div class="contact-us-text">
				<div>您的訊息</div>
				<textarea type="text" placeholder="請輸入您的訊息"></textarea>
			</div>
			<div class="contact-us-send-form">
				<button id="sendForm" class="send-form">寄出信件</button>
			</div>
		</div>
	</form>
</section>
