<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/holidayDessert/front/css/header.css">
    <link rel="stylesheet" href="/holidayDessert/front/css/footer.css">
    <link rel="stylesheet" href="/holidayDessert/front/css/all.css">
    <link rel="stylesheet" href="/holidayDessert/front/css/main.css">
    <link rel="stylesheet" href="/holidayDessert/front/css/login.css">
    <link rel="stylesheet" href="/holidayDessert/front/css/contact-us.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js" integrity="sha512-NQfB/bDaB8kaSXF8E77JjhHG5PM6XVRxvHzkZiwl3ddWCEPBa23T76MuWSwAJdMGJnmQqM0VeY9kFszsrBEFrQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/holidayDessert/front/js/login.js"></script>
    <script type="text/javascript" src="/holidayDessert/front/js/lib/vue.js"></script>
    <title>假日甜點官方網站HolidayDessert</title>
</head>
<body>

	<div id="header"></div>
    
    <section class="banner-box">
        <img class="banner-login" src="/holidayDessert/front/images/banner-login.jpg" alt="banner">
    </section>

    <main class="main">
        <section class="login-section">
            <form id="login" class="login-area" >
                <div>登入</div>
                <div class="login-input">
                    <div class="email-block">
                        <div>帳號</div>
                        <input v-model="memEmail" type="email" placeholder="請輸入Email帳號" maxlength="30" autocomplete="username">
                    </div>
                    <div class="pwd-block">
                        <div>密碼</div>
                        <input v-model="memPassword" :type="passwordType" placeholder="請輸入密碼" maxlength="25" autocomplete="current-password">
                        <span class="material-icons vision" @mousedown="passwordVision(true)" @mouseup="passwordVision(false)" @mouseleave="passwordVision(false)">visibility_off</span>
                    </div>
                    <div class="remember-block">
                        <input v-model="rememberMe" type="checkbox" id="remember-me">
                        <span for="remember-me" @click="toggleRememberMe"></span>
                        <label for="remember-me">保持登入狀態</label>
                    </div>
                    <div>
                        <span><a href="./forget-password.html">忘記密碼？</a></span>
                        <span class="separator"></span>
                        <span><a href="./register.html">前往註冊<span class="material-symbols-outlined">arrow_circle_right</span></a></span>
                    </div>
                    <div class="login-submit" @click="login">登入</div>
                    <div class="logout-submit" @click="logout">登出</div>
                </div>
                <div class="horizon"></div>or<div class="horizon"></div>
                <div>
                    <div class="circle-container">
                        <a href="/holidayDessert/front/member/FBLogin"><img src="/holidayDessert/front/images/FB-logo.svg" alt="FB-logo"></a>
                    </div>
                    <div class="circle-container">
                        <a href="/holidayDessert/google/login"><img src="/holidayDessert/front/images/google-logo.svg" alt="google-logo"></a>
                    </div>
                    <div class="circle-container">
                        <a href="/holidayDessert/front/member/LineLogin"><img src="/holidayDessert/front/images/Line-logo.svg" alt="Line-logo"></a>
                    </div>
                </div>
                <div>{{memberSession.memName}}</div>
                <div>{{memberSession.memAccount}}</div>
                <div>{{memberSession.memAddress}}</div>
            </form>
        </section>
        <section class="register-section">
            <form class="register-area">
                <div>註冊</div>

                <div class="login-input">

                    <div class="name-block">
                        <div>姓名</div>
                        <input type="text" placeholder="請輸入姓名" maxlength="30">
                    </div>
                    <div class="phone-block">
                        <div>電話</div>
                        <input type="tel" placeholder="請輸入電話號碼" maxlength="20">
                    </div>

                    <div class="email-block">
                        <div>帳號</div>
                        <input type="email" placeholder="請輸入Email帳號" maxlength="30" autocomplete="username">
                    </div>
                    <div class="pwd-block">
                        <div>密碼</div>
                        <input type="password" placeholder="請輸入密碼" maxlength="25" autocomplete="current-password">
                        <span class="material-icons vision">visibility_off</span>
                    </div>
                    <div class="agree-block">
                        <input type="checkbox" id="agree">
                        <span for="agree"></span>
                        <label for="agree">開始使用本服務或註冊前，平台用戶應確保其已仔細參閱並同意<a href="./policy.html"
                                class="gold">隱私權政策</a>以及<a href="./terms.html" class="gold">使用者條款</a></label>
                    </div>
                    <div class="register-submit">註冊</div>
                </div>
                <div class="horizon"></div>or<div class="horizon"></div>
                <div>
                    <div class="circle-container">
                        <a href="/holidayDessert/front/member/FBLogin"><img src="/holidayDessert/front/images/FB-logo.svg" alt="FB-logo"></a>
                    </div>
                    <div class="circle-container">
                        <a href="/holidayDessert/google/login"><img src="/holidayDessert/front/images/google-logo.svg" alt="google-logo"></a>
                    </div>
                    <div class="circle-container">
                        <a href="/holidayDessert/front/member/LineLogin"><img src="/holidayDessert/front/images/Line-logo.svg" alt="Line-logo"></a>
                    </div>
                </div>
            </form>
        </section> 
    </main>
    
    <div id="form"></div>
    
    <div id="footer"></div>
   
</body>
<script>
	$(function() {
		$("#header").load("/holidayDessert/front/load/header.html");
		$("#footer").load("/holidayDessert/front/load/footer.html");
		$("#form").load("/holidayDessert/front/load/form.html");
	});
</script>
</html>
