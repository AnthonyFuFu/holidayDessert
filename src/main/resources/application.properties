spring.profiles.active=local
#spring.profiles.active=prod,kafka

# Kafka Bootstrap Servers
kafka.bootstrap-servers=localhost:9092

# Kafka Properties
kafka.properties.security.protocol=SASL_PLAINTEXT
kafka.properties.sasl.mechanism=PLAIN
kafka.properties.sasl.kerberos.service.name=kafka
kafka.properties.schema.registry.url=http://localhost:8081

# Kafka Producer Properties
kafka.producer.retries=0
kafka.producer.batch-size=16384
kafka.producer.buffer-memory=33554432
kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
kafka.producer.value-serializer=io.confluent.kafka.serializers.KafkaAvroSerializer
kafka.producer.username=root
kafka.producer.password=123456

# Uncomment the following line if needed:
# kafka.properties.sasl.jaas.config=org.apache.kafka.common.security.plain.PlainLoginModule required username="root" password="123456";
logging.level.root=INFO
#logging.level.org.springframework=WARN
#logging.level.org.hibernate=WARN
logging.level.org.apache.kafka=WARN

# Logback config
logback.appname = holidayDessert
logback.errFile = holidayDessert_error
logback.infoFile = holidayDessert_info
logging.level.com.holiday_dessert = debug
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%level] [%t] %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%level] [%t] [%line] %msg%n
logging.file.path=./

# official machine
#spring.security.oauth2.client.registration.google.redirect-uri=https://www.holidaydessert.com.tw/holidayDessert/login/oauth2/code/{registrationId}
# local machine
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.client-name=Google
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/auth
spring.security.oauth2.client.provider.google.token-uri=https://accounts.google.com/o/oauth2/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=name


